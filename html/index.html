<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Digital</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/mediaQuery.css" />
</head>
<body>
    <div class="container">
        <div class="resultado">
            <input type="text" name="tela" id="resultado" disabled value="0">
        </div>

        <div class="botoes">
            <button id="limpar" onclick="limpar()">C</button>
            <button class="operador" onclick="appendToResult('/')">รท</button><br>

            <button class="numero" onclick="appendToResult('7')">7</button>
            <button class="numero" onclick="appendToResult('8')">8</button>
            <button class="numero" onclick="appendToResult('9')">9</button>
            <button class="operador" onclick="appendToResult('*')">x</button><br>

            <button class="numero" onclick="appendToResult('4')">4</button>
            <button class="numero" onclick="appendToResult('5')">5</button>
            <button class="numero" onclick="appendToResult('6')">6</button>
            <button class="operador" onclick="appendToResult('-')">-</button><br>

            <button class="numero" onclick="appendToResult('1')">1</button>
            <button class="numero" onclick="appendToResult('2')">2</button>
            <button class="numero" onclick="appendToResult('3')">3</button>
            <button class="operador" onclick="appendToResult('+')">+</button><br>

            <button class="zero" onclick="appendToResult('0')">0</button>
            <button class="numero" onclick="appendToResult('.')">.</button>
            <button class="operador" id="resultado" onclick="calcular()">=</button>
        </div>
    </div>
    
    <script src="../js/script.js"></script>
</body>
</html>
